        let button = document.getElementById("send");
        let goodbye = document.getElementById("goodbye");
        function add_id(id, buffer) {
            let out = new ArrayBuffer(buffer.byteLength)
            out[0] = id
            for (let i = 0; i < out.byteLength; i++) {
                out[i + 1] = buffer[i]
            }
            return out
        }

            let msg = new wifi_config_from_web_to_plant();
            msg.set_SSID(ssid.value);
            msg.set_password(password.value)
            msg.build_buf()
            fetch("trollolol", {
                method: "POST", 
                body: add_id(msg.get_id(), msg.build_buf()),
            }).then(() => {
                goodbye.textContent = "Updated! goodbye"
            })
        })
